services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "9000:9000"
    environment:
      - DOC_PIPELINE_REDIS_URL=redis://redis:6379/0
      - DOC_PIPELINE_API_PORT=9000
      - DOC_PIPELINE_LOG_JSON=true
      - DOC_PIPELINE_LOG_LEVEL=INFO
      # Auth settings (optional)
      - DOC_PIPELINE_API_KEY=${DOC_PIPELINE_API_KEY:-}
      - DOC_PIPELINE_DATABASE_URL=${DOC_PIPELINE_DATABASE_URL:-}
      # Warmup endpoint API key (optional)
      - DOC_PIPELINE_WARMUP_API_KEY=${DOC_PIPELINE_WARMUP_API_KEY:-}
    volumes:
      # Shared temp directory for images between API and worker
      - temp-images:/tmp/doc-pipeline
      # Autoscaler metrics (read-only)
      - /tmp/doc_pipeline_autoscaler.prom:/tmp/doc_pipeline_autoscaler.prom:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Worker DocID 1 - sempre ativo (default)
  worker-docid-1:
    build:
      context: .
      dockerfile: Dockerfile.worker-docid
    container_name: doc-pipeline-worker-docid-1
    ports:
      - "9010:9010"
    environment:
      - DOC_PIPELINE_REDIS_URL=redis://redis:6379/0
      - DOC_PIPELINE_WARMUP_ON_START=true
      - DOC_PIPELINE_LOG_JSON=true
      - DOC_PIPELINE_LOG_LEVEL=INFO
      - DOC_PIPELINE_WORKER_HEALTH_PORT=9010
      - DOC_PIPELINE_CLASSIFIER_MODEL_PATH=/app/models/classifier.pth
      - DOC_PIPELINE_EXTRACTOR_BACKEND=${DOC_PIPELINE_EXTRACTOR_BACKEND:-qwen-vl}
      - DOC_PIPELINE_CLASSIFIER_DEVICE=cuda:0
      - DOC_PIPELINE_EXTRACTOR_DEVICE=cuda:0
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - temp-images:/tmp/doc-pipeline
      - model-cache:/root/.cache/huggingface
      - ./models:/app/models:ro
      - ../doc-classifier:/app/doc-classifier:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    restart: unless-stopped

  # Worker DocID 2 - inicia sob demanda pelo autoscaler
  worker-docid-2:
    build:
      context: .
      dockerfile: Dockerfile.worker-docid
    container_name: doc-pipeline-worker-docid-2
    ports:
      - "9012:9010"
    environment:
      - DOC_PIPELINE_REDIS_URL=redis://redis:6379/0
      - DOC_PIPELINE_WARMUP_ON_START=true
      - DOC_PIPELINE_LOG_JSON=true
      - DOC_PIPELINE_LOG_LEVEL=INFO
      - DOC_PIPELINE_WORKER_HEALTH_PORT=9010
      - DOC_PIPELINE_CLASSIFIER_MODEL_PATH=/app/models/classifier.pth
      - DOC_PIPELINE_EXTRACTOR_BACKEND=${DOC_PIPELINE_EXTRACTOR_BACKEND:-qwen-vl}
      - DOC_PIPELINE_CLASSIFIER_DEVICE=cuda:0
      - DOC_PIPELINE_EXTRACTOR_DEVICE=cuda:0
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - temp-images:/tmp/doc-pipeline
      - model-cache:/root/.cache/huggingface
      - ./models:/app/models:ro
      - ../doc-classifier:/app/doc-classifier:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    profiles:
      - scale

  # Worker DocID 3 - inicia sob demanda pelo autoscaler
  worker-docid-3:
    build:
      context: .
      dockerfile: Dockerfile.worker-docid
    container_name: doc-pipeline-worker-docid-3
    ports:
      - "9014:9010"
    environment:
      - DOC_PIPELINE_REDIS_URL=redis://redis:6379/0
      - DOC_PIPELINE_WARMUP_ON_START=true
      - DOC_PIPELINE_LOG_JSON=true
      - DOC_PIPELINE_LOG_LEVEL=INFO
      - DOC_PIPELINE_WORKER_HEALTH_PORT=9010
      - DOC_PIPELINE_CLASSIFIER_MODEL_PATH=/app/models/classifier.pth
      - DOC_PIPELINE_EXTRACTOR_BACKEND=${DOC_PIPELINE_EXTRACTOR_BACKEND:-qwen-vl}
      - DOC_PIPELINE_CLASSIFIER_DEVICE=cuda:0
      - DOC_PIPELINE_EXTRACTOR_DEVICE=cuda:0
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - temp-images:/tmp/doc-pipeline
      - model-cache:/root/.cache/huggingface
      - ./models:/app/models:ro
      - ../doc-classifier:/app/doc-classifier:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    profiles:
      - scale

  # OCR Worker - uses EasyOCR with GPU for fast Portuguese OCR
  worker-ocr:
    build:
      context: .
      dockerfile: Dockerfile.worker-ocr
    ports:
      - "9011:9011"
    environment:
      - DOC_PIPELINE_REDIS_URL=redis://redis:6379/0
      - DOC_PIPELINE_WARMUP_ON_START=true
      - DOC_PIPELINE_LOG_JSON=true
      - DOC_PIPELINE_LOG_LEVEL=INFO
      - DOC_PIPELINE_WORKER_OCR_HEALTH_PORT=9011
      - DOC_PIPELINE_OCR_LANGUAGE=pt
      - DOC_PIPELINE_OCR_USE_GPU=true
    volumes:
      # Shared temp directory for files
      - temp-images:/tmp/doc-pipeline
      # EasyOCR model cache
      - easyocr-cache:/root/.EasyOCR
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - api
      - worker-docid
    profiles:
      - monitoring
    restart: unless-stopped

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  redis-data:
  temp-images:
  model-cache:
  easyocr-cache:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: doc-pipeline
