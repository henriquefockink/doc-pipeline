# Prometheus configuration for doc-pipeline

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'doc-pipeline-api'
    static_configs:
      - targets: ['api:9000']
    metrics_path: /metrics

  - job_name: 'doc-pipeline-worker-docid-1'
    static_configs:
      - targets: ['worker-docid-1:9010']
    metrics_path: /metrics

  - job_name: 'doc-pipeline-worker-docid-2'
    static_configs:
      - targets: ['worker-docid-2:9010']
    metrics_path: /metrics

  - job_name: 'doc-pipeline-worker-docid-3'
    static_configs:
      - targets: ['worker-docid-3:9010']
    metrics_path: /metrics

  - job_name: 'doc-pipeline-worker-docid-4'
    static_configs:
      - targets: ['worker-docid-4:9010']
    metrics_path: /metrics

  - job_name: 'doc-pipeline-worker-docid-5'
    static_configs:
      - targets: ['worker-docid-5:9010']
    metrics_path: /metrics

  - job_name: 'doc-pipeline-worker-ocr'
    static_configs:
      - targets: ['worker-ocr:9011']
    metrics_path: /metrics

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
