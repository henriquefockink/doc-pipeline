# Prometheus configuration for doc-pipeline
# Place in /etc/prometheus/prometheus.yml or mount as volume

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - /etc/prometheus/rules/*.yml

scrape_configs:
  # Doc Pipeline API
  - job_name: 'doc-pipeline'
    static_configs:
      - targets: ['doc-pipeline-api:8000']
        labels:
          service: 'doc-pipeline'
          env: 'production'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

